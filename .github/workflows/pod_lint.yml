name: CocoaPods Lint

on:
  push:
    paths:
      - "ScrollFlowLabel.podspec"
      - "Gemfile.lock"
      - ".github/workflows/pod_lint.yml"

jobs:
  pod_lint:
    runs-on: macos-latest
    timeout-minutes: 10

    steps:
    - uses: actions/checkout@v2

    - name: Setup ruby
      uses: ruby/setup-ruby@v1
      with:
        bundler-cache: true

    - name: Lint
      run: bundle exec pod spec lint ScrollFlowLabel.podspec
